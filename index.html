<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <button class="clrBtn">Clear scoreboard</button>
    <input class="inputA" type="text" value="A Team">
    <input class="inputB" type="text" value="B Team">


        
    <h1>Scoreboard</h1>

    <div class="svieslente">
        <div class="first">
            <h3 class="aTeam">A Team</h3>
            <div>0</div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="second">
            <h3 class="bTeam">B Team</h3>
            <div>0</div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>        
    </div>

    

    <h2>Scores</h2>

    <button class="delLastBtn">Delete Last Item</button>

    <div class="scores">

    </div>



    <script type="module" src="./js/svieslente.js"></script>
    
</body>
</html>
